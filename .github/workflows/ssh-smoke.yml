name: SSH Smoke Test
on: { workflow_dispatch: {} }
env:
  HOST: ${{ secrets.SSH_HOST }}
  USER: ${{ secrets.SSH_USER }}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: known_hosts
        run: mkdir -p ~/.ssh && printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts && chmod 600 ~/.ssh/known_hosts

      - name: Ping server
        run: ssh -o StrictHostKeyChecking=yes "$USER@$HOST" 'echo CI_OK && id && ls -ld /srv/www/varn.agency/current/public'
